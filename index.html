<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
   <div class="container">
        <header>
            <h1>Contact Us</h1>
        </header>
          <div class="sub-container">       
            <div class="btn-container">
                <button class="my-btn">CLICK HERE</button>
            </div>
         </div>
            <div class="direct-container">
                <div class="main-container">
                    <div class="form-container">
                        <div class="details">
                            
                        <form action="">
                            <div class="closetag">
                                <button><i class="fa-solid fa-xmark"></i></button>
                            </div>
                            
                            <div class="input">
                                <input type="text" name="name" id="fname">
                                <label for="name">Name</label>
                            </div>
                            <div class="input two">
                                <input type="email" name="mail" id="email">
                                <label for="mail">Email</label>
                            </div>
                            <div class="input one" >
                                <textarea name="" id="text"></textarea>
                                <label for="message">Message</label>
                            </div>
                            <div id="input-button">
                                <input type="button" value="send">
                            </div>                               
                        </form>

                        </div>

                    </div>
                </div>    
            </div>

          
                
        <script>
            var modal = document.getElementsByClassName("direct-container")[0];
            var btn = document.getElementsByClassName("my-btn")[0];
            var span = document.getElementsByClassName("closetag")[0];

            // btn.onclick = function() {
            //     modal.style.display = "block";
            // }

            console.log(btn);

            btn.addEventListener("click",()=>{
                modal.style.display = "block";
            })
            // btn.addEventListener("click",()=>{
            //     modal.style.display = "block";
            // });
            // span.onclick = function() {
            //     modal.style.display = "none";
            // }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>

    
    </body>
    </html>
